<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" />

    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">

    <title>Karesz Clicker Hack</title>
</head>

<body>
    <form id="form">
        <label for="k">How many Karesz?</label><br>
        <input type="number" name="k" id="k"><br>

        <label for="kps">How many Karesz per sec?</label><br>
        <input type="number" name="kps" id="kps"><br>

        <label for="kpc">How many Karesz per click?</label><br>
        <input type="number" name="kpc" id="kpc"><br>

        <input type="submit" value="Get your Karesz">
    </form>
</body>

</html>
