<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="popup.js"></script>
        <title>Karesz Clicker Hack</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            type="text/css"
        />
    </head>
    <body>
        <label for="number">How many Karesz?</label>
        <br />
        <input type="number" name="number" id="number" />
        <br />
        <label for="kps">How many Karesz per sec?</label>
        <br />
        <input type="number" name="kps" id="kps" />
        <br />
        <label for="kpc">How many Karesz per click?</label>
        <br />
        <input type="number" name="kpc" id="kpc" />
        <p></p>
        <button id="go">Go!</button>
    </body>
</html>
